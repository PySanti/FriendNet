{% extends '../include/base.html' %}
{% load static %}


{% block title %}
    Cambio de contraseña
{% endblock title %}
{% block styles %}
    <link rel="stylesheet" href="{% static 'css/change_password.css'%}">
{% endblock styles %}


{% block body %}
    <header class="header-container">
        <h1 class="header-container__title">
            Ingresa la contraseña actual
        </h1>
    </header>
    <form  method="post">
        {% csrf_token %}
        {{form.as_p}}
        <div class="btns-section">
            <button class="back-btn-container">
                <a class="back-btn"href="../">volver</a>
            </button>
            <button class="hidden-submit-btn" type="submit ">enviar</button>
        </div>
    </form>

{% endblock body %}
